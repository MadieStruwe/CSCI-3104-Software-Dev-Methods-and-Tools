		<h1>Maintenance Requests</h1>

		<br>
		<!--Submit Form-->
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<form>
						<div id = "map" style="width:100%;height:400px;"></div>
						<script>
							function myMap() 
							{
								var mapCanvas = document.getElementById("map");
								var mapOptions = 
								{
									center: new google.maps.LatLng(51.5, -0.2), zoom: 10
								};
								var map = new google.maps.Map(mapCanvas, mapOptions);
							}
						</script>
						<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVOci6YpvS6Rt7qzkZOP7Yfy8182EAvmU&callback=myMap"></script>

						<h4>Submit a Request</h4>
						<div class="form-group">
							<label for="location">Location<span style="color: red;">*</span></label>
							<input type="text" class="form-control" id="location" placeholder="Address">
						</div>
						<div class="form-group">
							<label for="room">Room Number</label>
							<input type="text" class="form-control" id="room" placeholder="If In A Building">
  						</div>
  						<div class="form-group">
    						<label for="shortdescrip">Request <span style="color:red;">*</span></label>
    						<input type="text" class="form-control" id="shortdescrip" placeholder="Enter Request">
  						</div>
  						<div class="form-group">
  							<label for="detaildescrip">Description</label>
  							<textarea class="form-group" id="detaildescrip" rows="5" style="width: 100%; position: center;" placeholder="If needed, please provide a detailed description of your request"></textarea>
  						</div>
  						<div class="form-group">
  							<span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
  						</div>    
  						<button type="reset" name = "reset" id="reset_button">
  							Clear Form
  						</button>
  						<button type="submit" name = "submit" id="submit_button">
  							Submit
  						</button>
  						<br>
  					</form>
  				</div>
  			</div>
  		</div>
  		<br>
