<html>
<head>
	<title>Hello</title>
	<script src="http://code.jquery.com/jquery-2.2.0.js"> </script>
	<script>
		$(document).ready(function() {
			var url =
'https://api.forecast.io/forecast/736c61c56d3ab93982c0e3710ba06dd9/40.014984,-105.270546'
	$.ajax({url:url, dataType:"jsonp"}).then(function(data) {
			console.log(data)
			$('#results').text(data.currently.temperature)
			$('#summary').text(data.currently.summary)
			$('#humidity').text(data.currently.humidity)
		})	
	})
</script>
</head>
<body>
<p>Hello, world.</p>
<p>Results</p>
<p id="results">original</p>
<p>Summary</p>
<p id="summary">original</p>
<p>Humidity</p>
<p id="humidity">original</p>
</body>
</html>
